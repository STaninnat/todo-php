name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (PHPStan & Coding Style)
    runs-on: ubuntu-latest

    steps:
      - name: Check out Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Cache PHPstan
        uses: actions/cache@v4
        with:
          path: ~/.cache/phpstan
          key: phpstan-${{ runner.os }}-${{ hashFiles('backend/phpstan.neon') }}
          restore-keys: phpstan-${{ runner.os }}-

      - name: Install dependencies
        run: cd backend && composer install --no-interaction --prefer-dist

      - name: Run Linter and PHPStan
        run: cd backend && composer check:hard

  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          coverage: none

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: cd backend && composer install --no-interaction --prefer-dist

      - name: Run Tests (unit + integration + end to end)
        run: cd backend && composer test
