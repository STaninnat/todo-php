worker_processes 1;
daemon off;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    # Logging to stdout/stderr for Docker/Render
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    server {
        # Render injects the PORT environment variable.
        # Nginx doesn't support environment variables in config directly without envsubst.
        # We will use entrypoint.sh to substitute $PORT here.
        listen 8080; 
        
        server_name localhost;
        root /app/public;
        index index.php;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Health check endpoint for Render
        location /healthz {
            access_log off;
            return 200 "OK";
        }
    }
}
