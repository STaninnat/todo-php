services:
  # Backend Service (PHP-FPM)
  php-fpm:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod # Use production stage
    image: todo-backend:prod
    container_name: backend_prod
    restart: always
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      # DB env vars are inherited from .env
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-tododb}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      JWT_SECRET: ${JWT_SECRET}
      DB_SSL_CA: /app/ca.pem
    networks:
      - app_network

  # Frontend Service (Nginx + React Build) -> Replaces 'nginx' dev gateway
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: todo-frontend:prod
    container_name: nginx_prod
    restart: always
    ports:
      - "${APP_PORT:-8085}:80"
    depends_on:
      - php-fpm
    networks:
      - app_network

networks:
  app_network:
