services:
  # Backend Service (PHP-FPM)
  php-fpm:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: prod # Use production stage
    image: todo-backend:prod
    container_name: backend_prod
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      COOKIE_SECURE: "false"
      JWT_SECRET: ${JWT_SECRET}
      # DB env vars are inherited from .env
      DB_HOST: ${DB_HOST:-}
      DB_PORT: ${DB_PORT:-}
      DB_NAME: ${DB_NAME:-}
      DB_USER: ${DB_USER:-}
      DB_PASS: ${DB_PASS:-}
      DB_SSL_CA: ${DB_SSL_CA:-}
      # New flexible config
      DB_SOURCE: ${DB_SOURCE:-}
      LC_DB_HOST: ${LC_DB_HOST:-}
      LC_DB_PORT: ${LC_DB_PORT:-}
      LC_DB_NAME: ${LC_DB_NAME:-}
      LC_DB_USER: ${LC_DB_USER:-}
      LC_DB_PASS: ${LC_DB_PASS:-}
      LC_DB_SSL_CA: ${LC_DB_SSL_CA:-}
      AIVEN_DB_HOST: ${AIVEN_DB_HOST:-}
      AIVEN_DB_PORT: ${AIVEN_DB_PORT:-}
      AIVEN_DB_NAME: ${AIVEN_DB_NAME:-}
      AIVEN_DB_USER: ${AIVEN_DB_USER:-}
      AIVEN_DB_PASS: ${AIVEN_DB_PASS:-}
      AIVEN_DB_SSL_CA: ${AIVEN_DB_SSL_CA:-}
    networks:
      - app_network

  # Frontend Service (Nginx + React Build) -> Replaces 'nginx' dev gateway
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: todo-frontend:prod
    container_name: nginx_prod
    restart: always
    ports:
      - "${APP_PORT:-8085}:80"
    depends_on:
      - php-fpm
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app_network

networks:
  app_network:
