services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: render
    image: todo-backend:render
    container_name: backend_render
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      PORT: 8080
      APP_ENV: production
      APP_DEBUG: "true"
      COOKIE_SECURE: "false"

      DB_SOURCE: ${DB_SOURCE:-}
      LC_DB_HOST: ${LC_DB_HOST:-}
      LC_DB_PORT: ${LC_DB_PORT:-}
      LC_DB_NAME: ${LC_DB_NAME:-}
      LC_DB_USER: ${LC_DB_USER:-}
      LC_DB_PASS: ${LC_DB_PASS:-}
      LC_DB_SSL_CA: ${LC_DB_SSL_CA:-}
      AIVEN_DB_HOST: ${AIVEN_DB_HOST:-}
      AIVEN_DB_PORT: ${AIVEN_DB_PORT:-}
      AIVEN_DB_NAME: ${AIVEN_DB_NAME:-}
      AIVEN_DB_USER: ${AIVEN_DB_USER:-}
      AIVEN_DB_PASS: ${AIVEN_DB_PASS:-}
      AIVEN_DB_SSL_CA: ${AIVEN_DB_SSL_CA:-}

      JWT_SECRET: "test-secret-key-123"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173"
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - render_sim_net

  db:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-tododb}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    networks:
      - render_sim_net

  frontend:
    image: oven/bun:1
    container_name: frontend_render
    restart: always
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: /bin/sh -c "bun install --ignore-scripts && bun run dev --host"
    environment:
      API_URL: "http://backend:8080"
      BUN_PUBLIC_API_URL: "/v1"
    ports:
      - "5173:3000"
    depends_on:
      - backend
    networks:
      - render_sim_net

volumes:
  db_data:

networks:
  render_sim_net:
